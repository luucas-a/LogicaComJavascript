<!--
  Uma farmácia está com uma promoção – Na compra de duas unidades de um
mesmo medicamento, o cliente recebe como desconto os centavos do
valor total. Elaborar um programa que leia descrição e preço de um
medicamento. Informe o valor do produto na promoção. A Figura 2.11
apresenta a tela com um exemplo de dados de entrada e saída do
programa.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmácia JS</title>
</head>

<body>
  <header>
    <h1>
      Promoção do dia !!! <br>
      Receba desconto dos centavos do valor total.
    </h1>
  </header>
  <main>
    <section>
    <p>
      Medicamento: 
      <input type="text" id="inMedicamento" placeholder="Informe o Medicamento" size="21">
    </p>
    <p>
      Preço R$: 
      <input type="text" id="inPreco" placeholder="Digite o Valor do medicamento" size="27">
    </p>
    <p>
      <input type="button" id="btPromocao" value="Mostrar Promoção">
    </p>
    </section>
  </main>
  <footer>
    <p id="outText" style="font-size: 30px; font-weight: bold;"></p>
    <p id="outPromocao"></p>

  </footer>
  <script src="./ex2_5.js"></script>
</body>

</html>
