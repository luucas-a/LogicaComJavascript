<!--
  Elaborar um programa para uma lan house de um aeroporto – O programa deve
ler o valor de cada 15 minutos de uso de um computador e o tempo de
uso por um cliente em minutos. Informe o valor a ser pago pelo cliente,
sabendo que as frações extras de 15 minutos devem ser cobradas de
forma integral
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lan House JS</title>
</head>

<body>
  <nav>

  </nav>
  <header>
    <h1>
      Lan House JS
    </h1>
  </header>
  <main>
    <section>
      <p>
        Valor por 15 min de Uso R$:
        <input type="text" id="inValor">
      </p>
      <p>
        Tempo de Uso do Cliente:
        <input type="text" id="inUso">
      </p>
      <p>
        <input type="button" id="btValor" value="Calcular Valor a Pagar">
      </p>
    </section>
  </main>
  <footer>
    <p id="outPagar"></p>
  </footer>
</body>
<script src="./ex2_6.js"></script>

</html>
