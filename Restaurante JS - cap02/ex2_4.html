<!--
  Elaborar um programa para um restaurante que leia o preço por kg e o
consumo (em gramas) de um cliente. Exiba o valor a ser pago.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
</head>
<body>
  <head>
    <h1>
      Restaurante JS
    </h1>
  </head>
  <main>
    <section>
      <p>
        Buffet por Quilo R$:
        <input type="text" id="inValor">
      </p>
      <p>
        Consumo do Cliente (gr):
        <input type="text" id="inGramas">
      </p>
      <p>
        <input type="button" id="btCalcular" value="Calcular Preço">
      </p>
    </section>
  </main>
  <footer>
    <p id="outValor"></p>
  </footer>
  <script src="./ex2_4.js"></script>
</body>
</html>
