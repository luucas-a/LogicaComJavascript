<!--
  Um supermercado está com uma promoção – Para aumentar suas vendas no
setor de higiene, cada etiqueta de produto deve exibir uma mensagem
anunciando 50% de desconto (para um item) na compra de três
unidades do produto. Elaborar um programa que leia descrição e preço
de um produto.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperMercado JS</title>
</head>

<body>
  <nav>

  </nav>
  <header>
    <h1>Supermercado JS</h1>
  </header>
  <main>
    <section>
      <p>
        Produto:
        <input type="text" id="inProduto">
      </p>
      <p>
        Preço R$:
        <input type="text" id="inValor">
      </p>
      <p>
        <input type="button" id="btDesconto" value="Ver Promoção">
      </p>
    </section>
  </main>
  <footer>
    <strong>
      <p id="outValor"></p>
    </strong>
    <strong>
      <p id="outDesconto"></p>
    </strong>
  </footer>
  <script src="./ex2_7.js"></script>
</body>

</html>
