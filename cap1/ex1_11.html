<!--
  a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
    Exemplo:
    Número: 15
    Vizinhos: 14 e 16
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num = Number(prompt("Informe um número"));
    alert("O numero anterior do valor dado é: " + (num - 1) + "\nO posterior é: " + (num + 1));
  </script>
</body>

</html>

<!--
  b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la.
  Calcule e informe o valor a ser pago por cliente.
    Exemplo:
    Valor da Conta R$: 90.00
    Número de Clientes: 3
    Valor por cliente R$: 30.00
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var valor = Number(prompt("Digite o valor da conta R$: "));
    var pessoas = Number(prompt("Digite a quantidade de pessoas: "));
    var div = valor / pessoas;
    alert("A divisão por pessoa fica: " + div);
  </script>
</body>

</html>
<!--
  c) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
    Exemplo:
    Preço R$: 60.00
    À Vista R$: 54.00
    Ou 3x de R$: 20.00
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var valor = Number(prompt("informe o valor total da compra R$: "));
    var desconto = valor - (valor * 0.1);
    var parcelado = valor / 3;
    alert("O valor AVISTA fica em: " + desconto + "\nParcelado em 3x no valor: " + parcelado);
  </script>
</body>

</html>
