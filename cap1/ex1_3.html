<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = "22";
    var b = a * 2; // b = 40
    var c = a / 2; // c = 10
    var d = a - 2; // d = 18
    var e = a + 2; // e = 22 
    alert("Respostas," + a +" "+ b + " " + c + " " + d + " " + e); // Alert exibe o valor 
  </script>
</body> 
</html> 
<!-- 
  Nesse exemplo, temos uma variável do tipo string que recebe "20" (var a = "20"). Ela é entendida como sendo do tipo string por estar delimitada por aspas. Nas operações de multiplicação, divisão e subtração, linguagem converte esse texto em número e o valor retornado está de acordo com o esperado. Contudo, quando realizamos a adição, o valor de retorno é diferente do padrão, pois a linguagem concatena (+) o texto com o número.
 -->
