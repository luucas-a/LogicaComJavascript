<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = "20";
      var b = a * 2; // b = 40
      var c = a / 2; // c = 10
      var d = a - 2; // d = 18
      var e = a + 2; // e = 22 
      var f = Number(a);
      var g = f + 2;
      alert("Respostas," + a + " " + b + " " + c + " " + d + " " + e + " " + g); // Alert exibe o valor 
  </script>
</body>
