<!--
  Elaborar um programa que leia um número. Calcule e informe o dobro desse número.
    • Entrada de dados: ler um número
    • Processamento: calcular o dobro
    • Saída: informar o dobro
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num = Number(prompt("Digite um número"));
    var dobro = num * 2;
    alert("O dobro do número de entrada é: " + dobro);
  </script>
</body>

</html>
