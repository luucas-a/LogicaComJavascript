<!--
  Elaborar um programa para uma Vídeo Locadora, que leia o título e a duração de um filme em minutos. Exiba o título do filme e converta a duração para horas e minutos.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Locadora</title>
</head>

<body>
  <h1>
    Conversão filme p/ Horas e minutos.
  </h1>
  <div>
    <p>
      Nome Filme:
      <input type="text" name="nome" id="inTitulo" placeholder="insira o nome do filme">
    </p>

    <p>
      Duração (min):
      <input type="text" name="Duração" id="inDuracao" placeholder="informe a duração do filme">
    </p>

    <p>
      <input type="button" value="Converter em Horas e Minutos" id="btConverter">
    </p>

  </div>
  <p id="outTitulo"></p>
  <p id="outResposta"></p>
  <script src="ex2_2.js"></script>
</body>

</html>
